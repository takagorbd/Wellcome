<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Universe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

.content {
  position: relative;
  z-index: 2;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}

h1 {
  font-size: 3em;
  animation: fadeIn 2s ease-out;
}

#namePopup {
  background-color: rgba(255, 255, 255, 0.1);
  border: 1px solid white;
  padding: 20px;
  border-radius: 15px;
  margin-top: 20px;
  animation: fadeIn 2s ease-out;
}

#nameInput, #submitName {
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
  font-size: 1em;
}

#submitName {
  background: #00c6ff;
  color: white;
  border: none;
  cursor: pointer;
}

#welcomeUser {
  font-size: 2em;
  margin-top: 30px;
  display: none;
  animation: fadeIn 1.5s ease-out;
}

#actionBtn {
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 1.2em;
  border-radius: 25px;
  background: linear-gradient(135deg, #ff4081, #81d4fa);
  color: white;
  border: none;
  cursor: pointer;
  display: none;
  animation: buttonFade 1.5s ease-out forwards;
}

#popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.8);
  background-color: white;
  color: black;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  z-index: 3;
  animation: popupAnim 0.5s ease-out forwards;
}

#popup img {
  width: 300px;
  border-radius: 15px;
}

audio {
  display: none;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes buttonFade {
  0% { opacity: 0; transform: translateY(20px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes popupAnim {
  to { transform: translate(-50%, -50%) scale(1); }
}

  </style>
</head>
<body>
  <canvas id="stars"></canvas>  <div class="content">
    <h1>ðŸŒŸ Welcome to the Galaxy ðŸŒ™</h1><div id="namePopup">
  <label for="nameInput">Enter your name:</label><br>
  <input type="text" id="nameInput" placeholder="Your name...">
  <button id="submitName">Submit</button>
</div>

<div id="welcomeUser"></div>
<button id="actionBtn"></button>

  </div>  <div id="popup">
    <img src="your-image.jpg" alt="Special Image" />
    <audio id="sound">
      <source src="your-sound.mp3" type="audio/mpeg">
    </audio>
  </div>  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array(150).fill().map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5,
      dx: (Math.random() - 0.5) * 0.2,
      dy: (Math.random() - 0.5) * 0.2
    }));

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;

        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    const submitBtn = document.getElementById("submitName");
    const nameInput = document.getElementById("nameInput");
    const namePopup = document.getElementById("namePopup");
    const welcomeUser = document.getElementById("welcomeUser");
    const actionBtn = document.getElementById("actionBtn");
    const popup = document.getElementById("popup");
    const sound = document.getElementById("sound");

    submitBtn.addEventListener("click", () => {
      const userName = nameInput.value.trim();
      if (userName) {
        namePopup.style.display = "none";
        welcomeUser.textContent = `âœ¨ Welcome to ${userName}! âœ¨`;
        welcomeUser.style.display = "block";
        setTimeout(() => {
          actionBtn.textContent = `Please Click, ${userName}`;
          actionBtn.style.display = "inline-block";
        }, 1000);
      }
    });

    actionBtn.addEventListener("click", () => {
      popup.style.display = "block";
      sound.play();
    });
  </script></body>
                                           </html>
