<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Verification</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    #videoWrapper {
      position: relative;
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3/4;
    }
    #video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #capsule {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      height: 60%;
      border: 3px dashed #ffffff90;
      border-radius: 50% / 30%;
    }
    #scanLine {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 2px;
      background-color: #00f0ff;
      animation: scan 2s infinite;
    }
    @keyframes scan {
      0% { top: 15%; }
      50% { top: 65%; }
      100% { top: 15%; }
    }
    #status {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
      color: #0f0;
    }
    #verifiedImg {
      display: none;
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="videoWrapper">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
    <div id="capsule"></div>
    <div id="scanLine"></div>
    <div id="status">Initializing camera...</div>
  </div>
  <img id="verifiedImg" src="https://your-image-link.com/verified.png" alt="Verified">  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>  <script>
    const video = document.getElementById('video');
    const statusText = document.getElementById('status');
    const verifiedImg = document.getElementById('verifiedImg');

    async function startVideo() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
        video.srcObject = stream;
      } catch (err) {
        statusText.textContent = 'Camera permission is required for face verification!';
      }
    }

    async function init() {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
        faceapi.nets.faceLandmark68Net.loadFromUri('/models')
      ]);
      startVideo();
    }

    video.addEventListener('play', () => {
      const canvas = faceapi.createCanvasFromMedia(video);
      document.getElementById('overlay').appendChild(canvas);
      const displaySize = { width: video.videoWidth, height: video.videoHeight };
      faceapi.matchDimensions(canvas, displaySize);
      
      const interval = setInterval(async () => {
        const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
        const resized = faceapi.resizeResults(detections, displaySize);
        canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

        if (resized && resized.landmarks) {
          const eyes = resized.landmarks.getLeftEye().concat(resized.landmarks.getRightEye());
          const eyeCenterY = eyes.reduce((sum, pt) => sum + pt.y, 0) / eyes.length;
          const scanY = document.getElementById('scanLine').getBoundingClientRect().top - video.getBoundingClientRect().top;

          if (Math.abs(eyeCenterY - scanY) < 15) {
            statusText.textContent = 'âœ… Face Verified Successfully!';
            verifiedImg.style.display = 'block';
            clearInterval(interval);
          } else {
            statusText.textContent = 'Align your eyes with the scan line...';
          }
        } else {
          statusText.textContent = 'Detecting face...';
        }
      }, 300);
    });

    init();
  </script></body>
</html>
